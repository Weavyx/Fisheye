<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <title>Fisheye - photographe</title>
  <link rel="stylesheet" href="./css/photographer-page.min.css" type="text/css">
</head>

<body>
  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" inert aria-hidden="true">
    <button class="lightbox__close" aria-label="Fermer la lightbox">
      <svg width="42" height="42" viewBox="0 0 42 42" stroke="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z">
      </svg>
    </button>
    <button class="lightbox__prev" aria-label="Média précédent">
      <svg width="30" height="48" viewBox="0 0 30 48" stroke="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z">
      </svg>
    </button>
    <div class="lightbox__content"></div>
    <button class="lightbox__next" aria-label="Média suivant">
      <svg width="30" height="48" viewBox="0 0 30 48" stroke="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z">
      </svg>
    </button>
  </div>

  <header class="header">
    <a href="index.html" class="header__logo-link" aria-label="Fisheye Home page">
      <img src="assets/images/logo.png" class="header__logo" alt="Logo de Fisheye">
    </a>
  </header>

  <main id="main" class="main">
    <section id="photographer-header" aria-labelledby="photographer-header"
      aria-label="Détails du photographe et contact"></section>
    <section id="photographer-work" class="photographer-work" aria-label="Galerie des travaux du photographe">
      <div class="photographer-work__sorting" aria-label="Options de tri">
        <label id="custom-sort-label" class="photographer-work__sorting-label">Trier par</label>
        <div id="custom-sort" class="custom-sort" role="listbox" aria-label="Trier les médias"
          aria-labelledby="custom-sort-label">
          <button class="custom-sort__button" aria-haspopup="listbox" aria-expanded="false">
            <span class="custom-sort__button-text">Popularité</span>
            <svg class="custom-sort__button-icon" width="16" height="11" viewBox="0 0 16 11" stroke="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M14.12 0.453125L8 6.55979L1.88 0.453125L0 2.33312L8 10.3331L16 2.33312L14.12 0.453125Z"
                stroke="white">
            </svg>
          </button>
          <div class="custom-sort__options" role="menu" aria-hidden="true">
            <div class="custom-sort__option" role="option" data-value="popularite" tabindex="0">Popularité</div>
            <div class="custom-sort__option" role="option" data-value="date" tabindex="0">Date</div>
            <div class="custom-sort__option" role="option" data-value="titre" tabindex="0">Titre</div>
          </div>
        </div>
      </div>
      <div class="photographer-work__container" role="list"></div>
    </section>
  </main>

  <!-- Modale de contact -->
  <div id="contact_modal" class="contact-modal" aria-hidden="true" role="dialog">
    <div class="contact-modal__content">
      <header class="contact-modal__header">
        <h2 id="contact-modal__title" class="contact-modal__photographer-name"></h2>
        <img src="assets/icons/close.svg" class="contact-modal__close-button" aria-label="Fermer le formulaire"
          role="button" tabindex="0" alt="">
      </header>
      <form id="contact_form" class="contact-modal__form">
        <div class="contact-modal__form-group">
          <label for="first-name" class="contact-modal__label">Prénom</label>
          <input type="text" id="first-name" name="first-name" class="contact-modal__input" required
            aria-label="Prénom">
        </div>
        <div class="contact-modal__form-group">
          <label for="last-name" class="contact-modal__label">Nom</label>
          <input type="text" id="last-name" name="last-name" class="contact-modal__input" required aria-label="Nom">
        </div>
        <div class="contact-modal__form-group">
          <label for="email" class="contact-modal__label">Email</label>
          <input type="email" id="email" name="email" class="contact-modal__input" required aria-label="Email">
        </div>
        <div class="contact-modal__form-group">
          <label for="message" class="contact-modal__label">Votre message</label>
          <textarea id="message" name="message" rows="5" class="contact-modal__textarea" required
            aria-label="Votre message"></textarea>
        </div>
        <button type="submit" class="contact-modal__submit-button" aria-label="Envoyer le formulaire">Envoyer</button>
      </form>
    </div>
  </div>

  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
